<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="float">
                   <div class="form">                   
                        <div class="form-group">
                            <label for="username" class="text-white">Username:</label><br>
                            <input type="text" name="username" id="username" [(ngModel)]="usuario" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label><br>
                            <input type="password" name="password" id="password" [(ngModel)]="contrasena" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" (click)= "IniciarSeccion()"  class="btn btn-info btn-md" value="submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
